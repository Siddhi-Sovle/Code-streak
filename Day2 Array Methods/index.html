<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //length
      var a = [15,20,50];
      console.log(a.length);

      //shift
      var b = [40,15,20,50];
      console.log(b.shift());
      console.log(b);

      //unshift
      var c = [4,5,19,20];
      console.log(c.unshift(66));
      console.log(c);

      //pop
      var d = [18,16,10];
      console.log(d.pop());
      console.log(d);

      //push
      var e = [75,30,17,80];
      console.log(e.push(6));
      console.log(e);

      //indexof
      var i = [10,30,50];
      console.log(i.indexOf(10));
      console.log(i.indexOf(30));
      console.log(i.indexOf(50));
    </script>
  </body>
</html>
